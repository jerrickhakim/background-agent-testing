    // Function to render blog posts
    function renderBlogPosts(posts) {
      const container = document.getElementById('blog-posts');
      container.innerHTML = '';

      if (posts.length === 0) {
        container.innerHTML = '<div class="no-posts">No blog posts found. Try adjusting your filters.</div>';
        return;
      }

      posts.forEach(post => {
        const postElement = document.createElement('article');
        postElement.className = 'blog-post-card';
        postElement.innerHTML = `
          <div class="post-header">
            <div class="post-image">${post.image}</div>
            <div class="post-meta">
              <span class="post-category">${post.category}</span>
              <span class="post-date">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
            </div>
          </div>
          <div class="post-content">
            <h2 class="post-title">${post.title}</h2>
            <p class="post-excerpt">${post.excerpt}</p>
            <div class="post-footer">
              <span class="post-author">By ${post.author}</span>
              <span class="post-read-time">${post.readTime}</span>
            </div>
          </div>
          <div class="post-actions">
            <button class="btn btn-secondary read-more" data-post-id="${post.id}">Read More</button>
          </div>
        `;
        container.appendChild(postElement);
      });

      // Add event listeners to read more buttons
      document.querySelectorAll('.read-more').forEach(btn => {
        btn.addEventListener('click', function() {
          const postId = this.getAttribute('data-post-id');
          showBlogPostModal(postId);
        });
      });
    }

    // Function to show blog post in modal
    function showBlogPostModal(postId) {
      const post = blogPosts.find(p => p.id === parseInt(postId));
      if (!post) return;

      const modal = document.createElement('div');
      modal.className = 'blog-modal';
      modal.innerHTML = `
        <div class="blog-modal-content">
          <button class="modal-close">&times;</button>
          <div class="modal-header">
            <div class="modal-image">${post.image}</div>
            <div class="modal-meta">
              <span class="modal-category">${post.category}</span>
              <span class="modal-date">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
            </div>
          </div>
          <div class="modal-body">
            <h1>${post.title}</h1>
            <div class="modal-post-info">
              <span class="modal-author">By ${post.author}</span>
              <span class="modal-read-time">${post.readTime}</span>
            </div>
            <div class="modal-post-content">
              ${post.content}
            </div>
          </div>
        </div>
      `;

      document.body.appendChild(modal);

      const closeBtn = modal.querySelector('.modal-close');
      closeBtn.addEventListener('click', () => modal.remove());

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }

    // Function to update recent posts sidebar
    function updateRecentPosts(posts) {
      const container = document.getElementById('recent-posts');
      const recentPosts = posts.slice(0, 5);

      container.innerHTML = recentPosts.map(post => `
        <li class="recent-post-item">
          <a href="#" class="recent-post-link" data-post-id="${post.id}">
            <span class="recent-post-title">${post.title}</span>
            <span class="recent-post-date">${new Date(post.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
          </a>
        </li>
      `).join('');

      document.querySelectorAll('.recent-post-link').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const postId = link.getAttribute('data-post-id');
          showBlogPostModal(postId);
        });
      });
    }

    // Function to filter posts
    function filterPosts() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(cb => cb.value);

      let filtered = blogPosts;

      // Apply search filter
      if (searchTerm) {
        filtered = filtered.filter(post =>
          post.title.toLowerCase().includes(searchTerm) ||
          post.excerpt.toLowerCase().includes(searchTerm) ||
          post.content.toLowerCase().includes(searchTerm)
        );
      }

      // Apply category filter
      if (!selectedCategories.includes('all')) {
        filtered = filtered.filter(post => selectedCategories.includes(post.category));
      }

      // Sort by date (newest first)
      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      renderBlogPosts(filtered);
      updateRecentPosts(filtered);
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Update cart count
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
      document.querySelector('.cart-count').textContent = cartCount;

      // Initial render
      renderBlogPosts(blogPosts);
      updateRecentPosts(blogPosts);

      // Add event listeners
      document.getElementById('search-input').addEventListener('input', filterPosts);
      document.querySelectorAll('input[name="category"]').forEach(checkbox => {
        checkbox.addEventListener('change', filterPosts);
      });
    });
  </script>
