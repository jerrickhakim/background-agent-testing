  <section class="blog-header">
    <div class="container">
      <h1>TechShop Blog</h1>
      <p>Stay updated with the latest news, tips, and insights about technology</p>
    </div>

  <section class="blog-content">
    <div class="container">
      <div class="blog-wrapper">
        <aside class="blog-sidebar">
          <div class="sidebar-widget">
            <h3>Search</h3>
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search posts..." 
              class="search-input"
            >
          </div>

          <div class="sidebar-widget">
            <h3>Categories</h3>
            <ul class="categories-list">
              <li><a href="#" data-category="all" class="category-link active">All Posts</a></li>
              <li><a href="#" data-category="reviews" class="category-link">Reviews</a></li>
              <li><a href="#" data-category="tips" class="category-link">Tips & Tricks</a></li>
              <li><a href="#" data-category="news" class="category-link">News</a></li>
              <li><a href="#" data-category="tutorials" class="category-link">Tutorials</a></li>
            </ul>
          </div>

          <div class="sidebar-widget">
            <h3>Recent Posts</h3>
            <ul class="recent-posts-list" id="recentPostsList">
              <!-- Recent posts will be populated here -->
            </ul>
          </div>
        </aside>

        <main class="blog-main">
          <div class="blog-posts-container" id="blogPostsContainer">
            <!-- Blog posts will be populated here -->
          </div>
        </main>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 TechShop. All rights reserved.</p>
    </div>

  <script>
    // Blog posts data
    const blogPosts = [
      {

      },
      {

        excerpt: "Discover the must-have tech accessories that will enhance your productivity and daily tech experience.",
        content: "From quality USB-C hubs to wireless charging stations, there are several accessories that can significantly improve your tech setup. In this article, we explore five essential accessories that every tech enthusiast should consider adding to their collection.",

      {

        category: "news",

        excerpt: "Check out the hottest new smartphone models released this month. Compare features, prices, and performance.",
        content: "January 2026 brings exciting new smartphone releases from major manufacturers. We've compiled a comprehensive overview of the latest models, including their key features, specifications, and pricing information to help you stay up to date.",
        image: "üì±",
        featured: false
      },
      {
        id: 4,
        title: "How to Extend Your Laptop Battery Life",
        category: "tutorials",
        author: "Emily Davis",
        date: "2026-01-05",
        excerpt: "Simple tips and tricks to maximize your laptop battery performance and extend its lifespan.",
        content: "Battery life is crucial for laptop users on the go. Learn practical techniques including adjusting display settings, managing background processes, and optimizing power settings to get the most out of your device's battery.",
        image: "üîã",
        featured: false
      },
      {
        id: 5,
        title: "Wireless Earbuds Review: Top Models Compared",
        category: "reviews",
        author: "David Wilson",
        date: "2026-01-04",
        excerpt: "Comprehensive comparison of the best wireless earbuds available. Sound quality, battery life, and comfort analyzed.",
        content: "Wireless earbuds have become essential for many users. We've tested and compared the top models on the market, evaluating sound quality, noise cancellation, battery life, comfort, and price to help you find the perfect pair.",
        image: "üéß",
        featured: true
      },
      {
        id: 6,
        title: "Cybersecurity Tips for Online Shopping",
        category: "tips",
        author: "Lisa Brown",
        date: "2026-01-03",
        excerpt: "Stay safe while shopping online with these essential security tips and best practices.",
        content: "Online shopping is convenient, but security should always be a priority. This guide covers important security practices including using secure connections, protecting your personal information, recognizing phishing attempts, and securing your payment methods.",
        image: "üîí",
        featured: false
      },
      {
        id: 7,
        title: "Gaming PC Build Guide for Beginners",
        category: "guides",
        author: "Alex Johnson",
        date: "2026-01-02",
        excerpt: "Step-by-step guide to building your first gaming PC. Learn about components, assembly, and optimization.",
        content: "Building your own gaming PC can be intimidating, but it's easier than you might think. This detailed guide walks you through selecting components, understanding specifications, and assembling everything to create a powerful gaming machine.",
        image: "üéÆ",
        featured: true
      },
      {
        id: 8,
        title: "Smart Home Technology Trends 2026",
        category: "news",
        author: "Rachel Lee",
        date: "2026-01-01",
        excerpt: "Explore the biggest smart home technology trends and innovations expected in 2026.",
        content: "As we enter 2026, the smart home industry continues to evolve. This article highlights emerging trends including AI integration, improved voice assistants, advanced home security systems, and energy-efficient smart devices.",
        image: "üè†",
        featured: false
      }
    ];

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Update cart count
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
      document.querySelector('.cart-count').textContent = cartCount;

      // Display initial posts
      displayBlogPosts(blogPosts);
      updateRecentPosts();

      // Setup search functionality
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = blogPosts.filter(post =>
          post.title.toLowerCase().includes(searchTerm) ||
          post.excerpt.toLowerCase().includes(searchTerm) ||
          post.content.toLowerCase().includes(searchTerm)
        );
        displayBlogPosts(filtered);
      });

      // Setup category filtering
      document.querySelectorAll('.category-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Update active state
          document.querySelectorAll('.category-link').forEach(l => l.classList.remove('active'));
          this.classList.add('active');

          const category = this.dataset.category;
          const filtered = category === 'all' 
            ? blogPosts 
            : blogPosts.filter(post => post.category === category);
          
          displayBlogPosts(filtered);
        });
      });
    });

    function displayBlogPosts(posts) {
      const container = document.getElementById('blogPostsContainer');
      
      if (posts.length === 0) {
        container.innerHTML = '<div class="no-posts">No blog posts found. Try adjusting your search or filters.</div>';
        return;
      }

      // Separate featured and regular posts
      const featured = posts.filter(p => p.featured);
      const regular = posts.filter(p => !p.featured);

      let html = '';

      // Display featured posts first
      if (featured.length > 0) {
        html += '<div class="featured-posts">';
        featured.forEach(post => {
          html += createBlogPostHTML(post, true);
        });
        html += '</div>';
      }

      // Display regular posts
      if (regular.length > 0) {
        html += '<div class="regular-posts">';
        regular.forEach(post => {
          html += createBlogPostHTML(post, false);
        });
        html += '</div>';
      }

      container.innerHTML = html;

      // Add click handlers to read more buttons
      document.querySelectorAll('.read-more-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const postId = this.dataset.postId;
          const post = blogPosts.find(p => p.id === parseInt(postId));
          displayPostDetail(post);
        });
      });
    }

    function createBlogPostHTML(post, isFeatured) {
      const date = new Date(post.date);
      const formattedDate = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      if (isFeatured) {
        return `
          <article class="featured-post">
            <div class="featured-post-image">${post.image}</div>
            <div class="featured-post-content">
              <div class="post-meta">
                <span class="post-category">${capitalizeFirst(post.category)}</span>
                <span class="post-date">${formattedDate}</span>
              </div>
              <h2 class="post-title">${post.title}</h2>
              <p class="post-excerpt">${post.excerpt}</p>
              <div class="post-author">By ${post.author}</div>
              <button class="btn btn-primary read-more-btn" data-post-id="${post.id}">Read More</button>
            </div>
          </article>
        `;
      } else {
        return `
          <article class="blog-post-card">
            <div class="post-card-image">${post.image}</div>
            <div class="post-card-content">
              <div class="post-meta">
                <span class="post-category">${capitalizeFirst(post.category)}</span>
                <span class="post-date">${formattedDate}</span>
              </div>
              <h3 class="post-title">${post.title}</h3>
              <p class="post-excerpt">${post.excerpt}</p>
              <div class="post-footer">
                <span class="post-author">By ${post.author}</span>
                <button class="btn btn-secondary read-more-btn" data-post-id="${post.id}">Read More</button>
              </div>
            </div>
          </article>
        `;
      }
    }

    function updateRecentPosts() {
      const recentList = document.getElementById('recentPostsList');
      const recent = blogPosts.slice(0, 5);

      let html = '';
      recent.forEach(post => {
        const date = new Date(post.date);
        const formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        html += `
          <li class="recent-post-item">
            <a href="#" class="recent-post-link">${post.title}</a>
            <span class="recent-post-date">${formattedDate}</span>
          </li>
        `;
      });
      recentList.innerHTML = html;

      // Add click handlers to recent posts
      document.querySelectorAll('.recent-post-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const title = this.textContent;
          const post = blogPosts.find(p => p.title === title);
          displayPostDetail(post);
        });
      });
    }

    function displayPostDetail(post) {
      const date = new Date(post.date);
      const formattedDate = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const html = `
        <div class="blog-post-detail">
          <button class="back-btn" onclick="location.reload()">‚Üê Back to Blog</button>
          <article class="post-detail-content">
            <header class="post-detail-header">
              <div class="post-meta">
                <span class="post-category">${capitalizeFirst(post.category)}</span>
                <span class="post-date">${formattedDate}</span>
              </div>
              <h1 class="post-detail-title">${post.title}</h1>
              <p class="post-detail-author">By ${post.author}</p>
            </header>
            <div class="post-detail-image">${post.image}</div>
            <div class="post-detail-body">
              ${post.excerpt ? `<p class="post-intro">${post.excerpt}</p>` : ''}
              <p>${post.content}</p>
            </div>
            <footer class="post-detail-footer">
              <button class="btn btn-secondary" onclick="location.reload()">‚Üê Back to Blog</button>
            </footer>
          </article>
        </div>
      `;

      document.getElementById('blogPostsContainer').innerHTML = html;
      window.scrollTo(0, 0);
    }

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
